<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Checkout Page</title>
  </head>
  <body>
    <header>
      <h1 id="checkout-title" class="text-center m-4 text-danger">
        Checkout Page
      </h1>
    </header>

    <main class="container d-flex justify-content-center">
      <div>
        <!-- Add Form -->
        <section id="add-product">
          <form class="card card-body shadow-sm mb-3">
            <div class="mb-3">
              <label for="add-name" class="form-label"> Product Name</label>
              <input type="text" class="form-control" id="add-name" required />
            </div>
            <div class="mb-3">
              <label for="add-price" class="form-label"> Product Price</label>
              <input
                type="number"
                class="form-control"
                id="add-price"
                required
                min="0"
                step="0.1"
              />
            </div>
            <div class="mb-3">
              <label for="add-quantity" class="form-label">
                Product Quantity</label
              >
              <input
                type="number"
                class="form-control"
                id="add-quantity"
                required
              />
            </div>

            <div class="mb-3">
              <label for="add-image" class="form-label">Product Image</label>
              <div class="input-group">
                <span class="input-group-text">https://example.com/users/</span>
                <input
                  type="text"
                  class="form-control"
                  id="add-image"
                  required
                />
              </div>
            </div>

            <div class="text-center">
              <!-- <input type="submit" value="Add To Cart" class="btn btn-success"/> -->

              <button type="submit" class="add-to-cart btn btn-success btn-sm">
                <i class="fa-sharp fa-solid fa-cart-plus"></i>
                Add To Cart
              </button>
            </div>
          </form>
        </section>

        <!-- Products listed here -->
        <section id="product-panel"></section>

        <!-- Checkout summary total/taxes/qty -->
        <section id="card-prices">
          <div class="card card-body shadow-sm mb-3 bg-light">
            <table class="table table-hover table-light">
              <tbody>
                <tr class="text-end">
                  <th class="text-start">Subtotal</th>
                  <td>$ <span class="subtotal">0.00</span></td>
                </tr>
                <tr class="text-end">
                  <th class="text-start">Tax(18%)</th>
                  <td>$ <span class="tax">0.00</span></td>
                </tr>
                <tr>
                  <th class="text-start">Shipping</th>
                  <td class="text-end">$ <span class="shipping">0.00</span></td>
                </tr>
                <tr>
                  <th class="text-start">Total</th>
                  <td class="text-end">
                    $ <span class="total fw-bolder">0.00</span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
